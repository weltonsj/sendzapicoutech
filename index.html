<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
      content="Envie mensagens no horário desejado de maneira simples e grátis. O Send Zap Icoutech É a melhora maneira para agendar mensagem e envia-las para WhatsApp.">
    <title>Send Zap Icoutech</title>
  </head>
  <body>
    <label for="tel">Telefone:</label>
    <input type="tel" id="tel" name="tel" data-prefixo="+55">
    <br><br>
    <label for="date">Data:</label>
    <input type="date" id="date" name="date">
    <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">
    <br><br>
    <label for="urlimage">url da imagem:</label>
    <input type="url" name="urlimage" id="urlimage" style="width: 500px;">
    <br><br>
    <button id="save" type="button">Salvar</button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
